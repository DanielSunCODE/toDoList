<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de login -->
    <div id="loginScreen" class="container">
        <h1>Iniciar Sesión</h1>
        <div class="demo-credentials">
            <p><strong>Usuario de prueba:</strong> admin | <strong>Contraseña:</strong> 123</p>
        </div>
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Usuario" required>
            <input type="password" id="passwordInput" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <p><a href="#" onclick="showRegister()">¿No tienes cuenta? Regístrate</a></p>
    </div>

    <!-- Pantalla de registro -->
    <div id="registerScreen" class="container" style="display: none;">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="regUsernameInput" placeholder="Usuario" required>
            <input type="password" id="regPasswordInput" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p><a href="#" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</a></p>
    </div>

    <!-- Pantalla principal de tareas -->
    <div id="todoScreen" class="container" style="display: none;">
        <div class="header">
            <h1>Todo List</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <button onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
        
        <!-- Formulario para agregar tareas -->
        <form id="taskForm">
            <div class="form-group">
                <div class="input-row">
                    <input type="text" id="taskInput" placeholder="Título de la tarea..." required>
                    <select id="taskStatus">
                        <option value="sin iniciar">Sin Iniciar</option>
                        <option value="en progreso">En Progreso</option>
                        <option value="terminada">Terminada</option>
                    </select>
                </div>
                <textarea id="taskDescription" placeholder="Descripción (opcional)..." rows="3"></textarea>
            </div>
            <button type="submit">Agregar</button>
        </form>

        <!-- Controles de filtro y búsqueda -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar tareas...">
            <select id="statusFilter">
                <option value="all">Todas</option>
                <option value="sin iniciar">Sin Iniciar</option>
                <option value="en progreso">En Progreso</option>
                <option value="terminada">Terminada</option>
            </select>
        </div>

        <!-- Lista de tareas -->
        <ul id="taskList"></ul>
    </div>

    <!-- Modal de edición -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Tarea</h2>
            <form id="editForm">
                <input type="text" id="editTitle" placeholder="Título" required>
                <textarea id="editDescription" placeholder="Descripción" rows="3"></textarea>
                <select id="editStatus">
                    <option value="sin iniciar">Sin Iniciar</option>
                    <option value="en progreso">En Progreso</option>
                    <option value="terminada">Terminada</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de vista de tarea -->
    <div id="viewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeViewModal()">&times;</span>
            <h2 id="viewTitle"></h2>
            <div class="view-status" id="viewStatus"></div>
            <div class="view-description" id="viewDescription"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
